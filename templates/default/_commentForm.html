{# Contact Form Include #}

  <form class="form-horizontal comment-form" action="{{ pathFor('commentSubmit') }}" method="post" accept-charset="utf-8">
  	<input type="hidden" name="post_id" value="{{ post.id }}">
    <input type="hidden" name="reply_id" value="0">
    <input type="hidden" name="post_title" value="{{ post.title|default('Contact Form') }}">

    <div class="form-group">
      <label class="col-sm-2 control-label">Name <small class="required">*</small></label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="name" placeholder="Name" required autocomplete="off">
	    </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Email <small class="required">*</small></label>
      <div class="col-sm-8">
       <input type="email" class="form-control" name="email" placeholder="Email" required autocomplete="off">
      </div>
    </div>

    <div class="form-group hidden">
      <label class="col-sm-2 control-label">Alternate Email Address</label>
      <input type="email" class="form-control alt-email" name="alt-email" placeholder="Email" autocomplete="off">
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Message <small class="required">*</small></label>
      <div class="col-sm-8">
        <textarea class="form-control" name="comment" rows="5" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-2">
        <button type="submit" class="btn btn-default btn-block">Submit</button>
      </div>
    </div>

    <p class="required"><small>* required</small></p>
  </form>
  <script type="text/javascript">
    document.getElementsByClassName('alt-email')[0].setAttribute('value', 'alt@example.com');
  </script>
