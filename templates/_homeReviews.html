{% set reviews = getReviews(3) %} {% if reviews %}


<section id="review" class="container block-spacing">
  <div id="carouselIndicators" class="carousel slide" data-interval="false" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselIndicators" data-slide-to="1"></li>
      <li data-target="#carouselIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">

      {% for r in reviews %}
      <div class="carousel-item {% if loop.first %}active{% endif %}">
        <div class="carousel-item-wrapper">
          <div class="review-title">
            <h3>{{ r.title }}</h3>
          </div>

          <div class="review-content">
            {{ r.content_html|raw }}
          </div>
          <div class="review-meta">
            <p><em>{{ r.who }} on {{ r.review_date }}</em></p>
          </div>

        </div>
      </div>
      {% endfor %}

    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <div class="center-block">
    <a class="btn btn-info" href="{{ pathFor('reviews') }}" role="button">Read All Reviews</a>
  </div>
</div>
</section>

{% endif %}
