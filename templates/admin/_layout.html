<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
    <meta name="robots" content="noindex, nofollow">
    <title>{{ setting.user.htmlAdminTitle }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" rel="stylesheet">
    <link href="{{ basePath() }}/assets/admin/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      /* Ratings Styles */
      /* CSS below is for the rating widget, both static (old reviews), and new reviews */
      .rating input[type="radio"] {
        display: none;
      }
      .rating-active, .rating-active label {
        cursor: pointer;
      }
      .rating-static, .rating-static label, .rating-static label:hover {
        cursor: default;
        -webkit-user-select: none;
      }
      .rating label {
        font-size: 150%;
        color: #ddd;
      }
      .rating label:before {
        content: '\2605';
      }
      .rating .rating-selected {
        color: gold;
      }
    </style>

    <link rel="icon" href="{{ basePath() }}/favicon.ico">
    <script type="text/javascript">
      var basePath = '{{ basePath() }}',
        adminSegment = '{{ setting.route.adminSegment }}',
        thumbUri = '{{ setting.file.fileThumbUri }}';

    </script>
  </head>

  <body>
    <div class="modal thumbPathModal" id="admin-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
    <!-- /.modal -->

    <div class="alert alert-{{ flashMessage('alertStatus')|default('info') }} alert-dismissible" role="alert" {% if not flashMessage() %}style="display:none;" {% endif %}>
      <button type="button" class="alert-close close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="alert-message">
        {{ flashMessage('message')|raw }}
      </div>
    </div>
    <!-- /.alert -->

    <div class="container-fluid">
      <h1 class="display-3">OurSandCastle Admin</h1>
      <!-- <div class="row">
        <div class="col-12">
          <a href="{{ pathFor('home') }}" target="_blank" title="View Blog">
            <h1>{{ setting.user.blogTitle }}</h1></a>
        </div>
      </div> -->
      <div class="row mt-3">
        <div class="col-md-3 mt-3">
          <div class="list-group">
            <a href="{{ pathFor('adminDashboard') }}" class="list-group-item list-group-item-action {% if inUrl( 'dashboard') %} active{% endif %}">Edit Pages</a>
            <a href="{{ pathFor('showReviews') }}" class="list-group-item list-group-item-action {% if inUrl( 'showreviews') %} active{% endif %}">Reviews</a>
            <a href="{{ pathFor('editReview') }}" class="list-group-item list-group-item-action {% if inUrl( 'editreview') %} active{% endif %}">Add/Edit Review</a>
            <a href="{{ pathFor('help') }}" class="list-group-item list-group-item-action {% if inUrl( 'help') %} active{% endif %}">Help</a>

            <a href="{{ pathFor('logout') }}" class="list-group-item list-group-item-action disabled">Logout</a>
          </div>

        </div>
        <div class="col-md-9 mt-3">
          {% block body %}{% endblock %}
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
    <script src="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="{{ basePath() }}/assets/admin/script.js"></script>
    <script src="{{ basePath() }}/assets/js/rating.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <script>
      var simplemde = new SimpleMDE({
        forceSync: true
      });
    </script>
  </body>

</html>
