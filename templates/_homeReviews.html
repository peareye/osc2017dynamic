{% set reviews = getReviews(1) %} {% if reviews %}


<section id="review" class="container block-spacing">

      {% for review in reviews %}
        
          <div class="review-title">
            <h3>{{ review.title }}</h3>
          </div>
          <div class="review-stars">
            {% include '_showRating.html' %}
          </div>
          <div class="review-content">
            {{ review.content_html|raw }}
          </div>
          <div class="review-meta">
            <p><em>{{ review.who }} on {{ review.review_date }}</em></p>
          </div>

      {% endfor %}

      <div class="review-btn center-block pb-5">
        <a class="btn btn-info" href="{{ pathFor('reviews') }}" role="button">Read All Reviews</a>
      </div>
  
</section>

{% endif %}
